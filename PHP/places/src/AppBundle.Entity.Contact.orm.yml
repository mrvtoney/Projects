AppBundle\Entity\Contact:
    type: entity
    table: contact
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        userid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: userID
        contactuserid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: contactUserID
        status:
            type: string
            length: 30
            options:
                fixed: true
            nullable: true
        requesteddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: requestedDate
        updateddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: updatedDate
    lifecycleCallbacks: {  }
