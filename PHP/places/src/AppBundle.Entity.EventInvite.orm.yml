AppBundle\Entity\EventInvite:
    type: entity
    table: event_invite
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        eventid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: eventID
        userid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: userID
        status:
            type: string
            length: 10
            options:
                fixed: true
            nullable: false
        createddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: createdDate
    lifecycleCallbacks: {  }
