AppBundle\Entity\Product:
    type: entity
    table: product
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 30
            options:
                fixed: true
            nullable: true
        description:
            type: string
            length: 255
            options:
                fixed: false
            nullable: true
        createddated:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: true
            column: createdDated
    lifecycleCallbacks: {  }
