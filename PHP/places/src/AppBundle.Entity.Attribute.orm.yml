AppBundle\Entity\Attribute:
    type: entity
    table: attribute
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 30
            options:
                fixed: true
            nullable: true
        description:
            type: string
            length: 255
            options:
                fixed: false
            nullable: false
        attributetypeid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: attributeTypeID
        createddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: createdDate
    lifecycleCallbacks: {  }
