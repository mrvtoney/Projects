AppBundle\Entity\Event:
    type: entity
    table: event
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        userid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: userId
        name:
            type: string
            length: 30
            options:
                fixed: true
            nullable: false
        description:
            type: string
            length: 255
            options:
                fixed: false
            nullable: false
        createddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: createdDate
        startdatetime:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: startDateTime
        enddatetime:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: endDateTime
    lifecycleCallbacks: {  }
