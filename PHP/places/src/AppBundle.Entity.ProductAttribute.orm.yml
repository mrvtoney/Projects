AppBundle\Entity\ProductAttribute:
    type: entity
    table: product_attribute
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        productid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: productID
        attributeid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: attributeID
        createddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: createdDate
    lifecycleCallbacks: {  }
