AppBundle\Entity\Place:
    type: entity
    table: place
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 50
            options:
                fixed: false
            nullable: false
        address:
            type: string
            length: 50
            options:
                fixed: false
            nullable: false
    lifecycleCallbacks: {  }
