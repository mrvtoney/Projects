AppBundle\Entity\Post:
    type: entity
    table: post
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        userid:
            type: integer
            options:
                unsigned: false
            nullable: true
            column: userID
        post:
            type: string
            length: 255
            options:
                fixed: false
            nullable: false
        createddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: createdDate
        updateddate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
            nullable: false
            column: updatedDate
    lifecycleCallbacks: {  }
